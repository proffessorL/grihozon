<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grihozon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="catagorysection.css">
</head>
<body>
    <header>
  <nav class="navbar">
    <div class="logo">Logo</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>


<section class="hero">
  <div class="hero-text">
    <h1>Fresh and Organic Groceries</h1>
    <p>Up to 50% off on your first order!</p>
    <a href="#" class="btn">Shop Now</a>
  </div>
  <div class="hero-image">
    <img src="images/basket.jpg" alt="Fresh Groceries" />
  </div>
</section>



<section class="categories">
  <h2>Shop by Category</h2>
  <div class="category-grid">
    <div class="category-card">
        <div class="icon-circle"><img src="images/Fruit-Transparent.png" alt="Fruits & Vegetables"></div>
      
      <p>Fruits & Vegetables</p>
    </div>
    <div class="category-card">
         <div class="icon-circle"><img src="images/milk.png" alt="Dairy Products"></div>
      
      <p>Dairy Products</p>
    </div>
    <div class="category-card">
         <div class="icon-circle"><img src="images/beverages.png" alt="Beverages"></div>
      
      <p>Beverages</p>
    </div>
    <div class="category-card">
         <div class="icon-circle"> <img src="images/bakery.png" alt="Bakery"></div>
     
      <p>Bakery</p>
    </div>
  </div>
</section>
</body>
</html>
